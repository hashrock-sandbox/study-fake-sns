<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dummy SNS</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper" id="app">
      <div class="side">
        <ul>
          <li class="twitter">
            <svg
              width="24"
              height="24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <use xlink:href="feather-sprite.svg#twitter" />
            </svg>
            にせもの
          </li>

          <li class="active">
            <svg
              width="24"
              height="24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <use xlink:href="feather-sprite.svg#home" />
            </svg>
            ホーム
          </li>
          <li>
            <svg
              width="24"
              height="24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <use xlink:href="feather-sprite.svg#bell" />
            </svg>
            通知
          </li>
          <li>
            <svg
              width="24"
              height="24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <use xlink:href="feather-sprite.svg#mail" />
            </svg>
            メッセージ
          </li>
        </ul>

        <button class="tweet">ツイートする</button>
      </div>

      <div class="timeline">
        <h2>ホーム</h2>
        <div class="compose-wrapper">
          <div class="compose">
            <div class="compose-textarea">
              <div class="icon"></div>
              <textarea
                v-model="input"
                placeholder="いまどうしてる？"
                @keydown.ctrl.enter="tweet"
              ></textarea>
            </div>
            <button class="tweet tweet-mini" @click="tweet">
              ツイートする
            </button>
          </div>
        </div>

        <div
          class="post"
          v-for="(item, i) in items"
          :style="{opacity: (10 - Math.pow(i, 1.3)) * 0.1}"
        >
          <div class="icon"></div>
          <div class="post__body">
            <div class="post__username">{{item.name}}</div>
            <div class="post__contents">{{item.contents}}</div>
            <div class="post__share">
              <a target="_blank" :href="url(item.contents)">まじでツイート</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
